<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alarm Clock</title>
    <meta name="description" content="Alarm Clock">
    <meta name="keywords" content="Alarm Clock">
    <meta name="author" content="Ajin J">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body class="bg-dark bg-gradient d-flex align-items-center justify-content-center">

    <div id="alarm-main" class="col-10 col-sm-8 col-md-5 col-xl-3 bg-light rounded-4 shadow-lg p-3">
        <h1 id="current-time" class="text-center mt-4">
            <!-- current Time -->
        </h1>

        <div id="set-alarm" class="mt-4 text-center">
            <div>
                <select id="input-hour" class="form-select mb-1 resizeformc"></select><span>&nbsp;:</span>
                <select id="input-minute" class="form-select mb-1 resizeformc "></select><span>&nbsp;:</span>
                <select id="input-second" class="form-select mb-1 resizeformc"></select>
                <select id="input-am-pm" class="form-select mb-1 resizeformc"></select>
            </div>

            <button type="button" id="set-alarm-btn" class="btn btn-primary mt-3">Set Alarm</button>
        </div>

        <div id="upcomming-alarms-container" class="p-4 mt-3 overflow-scroll remove-scrollbar">
            <!-- Upcomming Alarms -->

            <div id="alarm-time-left">
            </div>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
